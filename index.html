<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAOXOR — Creative Teams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <section id="hero" class="hero">
    <div class="container hero-inner fade-in">
      <!-- Center Card with Glassmorphism -->
      <div class="hero-card">
        <!-- Left Text -->
        <div class="hero-left">
          <h1 data-i18n="hero.title">
            Scale Your Business with China’s Top Creative Teams
          </h1>

          <p data-i18n="hero.subtitle">
            Get fast, efficient, and affordable project delivery from certified Chinese teams — from design to development, we ensure your project success.
          </p>

          <div class="hero-cta">
            <button class="cta-btn primary" data-i18n="hero.cta1">Launch Your Project</button>
            <button class="cta-btn secondary" data-i18n="hero.cta2">Browse Services</button>
          </div>

          <div class="trust-indicators">
            <div class="trust-card">
              <span class="stat-number">800+</span>
              <span class="stat-label">Projects Delivered</span>
            </div>
            <div class="trust-card">
              <span class="stat-number">120+</span>
              <span class="stat-label">Certified Teams</span>
            </div>
            <div class="trust-card">
              <span class="stat-number">$500k+</span>
              <span class="stat-label">Client Savings</span>
            </div>
          </div>
        </div>

        <!-- Right Illustration -->
        <div class="hero-right">
          <img src="assets/hero-illustration.png" alt="Creative Team Illustration">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
